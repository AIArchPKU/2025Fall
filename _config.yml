# Site settings
course_name: "Hardware Architecture for Intelligent Computing Systems"
course_description: "本课程主要介绍智能硬件，重点围绕智能硬件系统的设计理论、方法、关键技术等展开讨论，从基本概念开始，建立智能硬件系统设计及应用的知识体系。"
course_semester: "Fall 2025"

baseurl: "/2025Fall/" # the subpath of your site, e.g. /blog/
url: "https://aiarchpku.com/" # the base hostname & protocol for your site

schoolname: "Peking University"
schoolurl: "https://pku.edu.cn"

address: |
    School of Yuanpei
    Peking Univ.
    Beijing

# Set your Google Analytics tracking ID (set up yours at http://www.google.com/analytics/)
